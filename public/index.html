<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Filter - VN30 Tracker (Matrix View)</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.1/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        [v-cloak] {
            display: none;
        }

        .stock-symbol {
            font-weight: 600;
            font-size: 1.05em;
            font-family: 'Courier New', monospace;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .stock-symbol:hover {
            color: #1976D2;
        }

        .vn30-icon {
            color: #4CAF50;
            font-size: 1em;
        }

        .vn100-icon {
            color: #2196F3;
            font-size: 1em;
        }

        .matrix-cell {
            text-align: center;
            padding: 4px;
        }

        .status-new {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-normal {
            color: #2196F3;
        }

        .status-removed {
            color: #9E9E9E;
            text-decoration: line-through;
        }

        .status-absent {
            color: #E0E0E0;
        }

        .date-header {
            font-weight: 600;
            font-size: 0.8em;
            white-space: nowrap;
            writing-mode: horizontal-tb;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 16px;
            font-size: 0.9em;
        }

        .price-cell {
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            text-align: center;
        }

        .change-positive {
            color: #4CAF50;
            font-weight: 600;
        }

        .change-negative {
            color: #F44336;
            font-weight: 600;
        }

        .change-neutral {
            color: #FFA726;
            font-weight: 600;
        }

        /* HIGH Warning Pulse Animation */
        .pulse-animation {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.15);
                opacity: 0.85;
            }
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <v-app>
            <v-app-bar color="primary" density="compact">
                <v-app-bar-title>
                    <v-icon icon="mdi-chart-line" class="mr-2"></v-icon>
                    Stock Filter - Matrix View
                </v-app-bar-title>
                <v-spacer></v-spacer>
                <!-- Analysis Progress -->
                <div v-if="autoAnalyzing" class="mr-4" style="display: flex; align-items: center; gap: 8px;">
                    <v-progress-circular indeterminate size="20" width="2" color="white"></v-progress-circular>
                    <span style="font-size: 0.9em;">
                        Ph√¢n t√≠ch: {{ analyzingProgress.completed }}/{{ analyzingProgress.total }}
                    </span>
                </div>
                <v-btn icon="mdi-chart-box-outline" @click="autoAnalyzeAll" :loading="autoAnalyzing" variant="text"
                    title="Ph√¢n t√≠ch t·∫•t c·∫£"></v-btn>
                <v-btn icon="mdi-refresh" @click="loadData" :loading="loading" variant="text" title="Reload"></v-btn>
            </v-app-bar>

            <v-main>
                <v-container fluid>
                    <!-- Matrix Table -->
                    <v-card>
                        <!-- Exchange Filter Tabs -->
                        <v-tabs v-model="selectedExchange" density="compact" class="px-4">
                            <v-tab value="WATCHLIST">Watch List</v-tab>
                            <v-tab value="VN30">VN30</v-tab>
                            <v-tab value="VN100">VN100</v-tab>
                        </v-tabs>

                        <v-data-table :headers="matrixHeaders" :items="sortedSymbols" :items-per-page="100"
                            class="elevation-1" density="compact" :search="search">
                            <template v-slot:top>
                                <v-text-field v-model="search" label="T√¨m ki·∫øm m√£" prepend-inner-icon="mdi-magnify"
                                    variant="outlined" hide-details single-line class="ma-4"
                                    density="compact"></v-text-field>
                            </template>

                            <!-- Custom Header for Price Column with Stats -->
                            <template v-slot:header.price>
                                <div style="text-align: center; line-height: 1.2;">
                                    <div v-if="priceStats.total > 0">
                                        <span style="font-weight: 600; color: #4CAF50;">{{
                                            priceStats.up }}‚ñ≤</span>
                                        <span style="font-weight: 600; color: #FFA726;">{{
                                            priceStats.neutral }}‚àí</span>
                                        <span style="font-weight: 600; color: #F44336;">{{
                                            priceStats.down }}‚ñº</span>
                                    </div>
                                    <div style="color: #666;">({{ priceStats.total }} m√£)</div>
                                </div>
                            </template>

                            <!-- Symbol Column with Analyze Button -->
                            <template v-slot:item.symbol="{ item }">
                                <a :href="item.tradingViewUrl" target="_blank" class="stock-symbol"
                                    style="text-decoration: none; color: inherit; display: flex;">
                                    {{ item.symbol }}
                                    <v-chip v-if="item.exchange" size="x-small"
                                        :color="item.exchange === 'HOSE' ? 'blue' : 'orange'" variant="flat"
                                        style="margin-left: 4px; font-size: 0.7em; height: 16px;">
                                        {{ item.exchange }}
                                    </v-chip>
                                    <v-icon v-if="item.isVN30" icon="mdi-star" class="vn30-icon" title="VN30"></v-icon>
                                    <v-icon v-if="item.isVN100" icon="mdi-star-outline" class="vn100-icon"
                                        title="VN100"></v-icon>
                                </a>
                            </template>

                            <!-- Price Change Column -->
                            <template v-slot:item.price="{ item }">
                                <div class="price-cell" :class="getChangeClass(item.analysis?.price?.changePercent)">
                                    {{ formatPriceChange(item.analysis?.price?.current,
                                    item.analysis?.price?.changePercent) }}
                                </div>
                            </template>

                            <!-- Volume Column -->
                            <template v-slot:item.volume="{ item }">
                                <v-tooltip v-if="item.analysis?.volume_analysis" location="top">
                                    <template v-slot:activator="{ props }">
                                        <v-chip v-bind="props" :color="item.analysis.volume_analysis.color"
                                            :prepend-icon="item.analysis.volume_analysis.icon" size="small"
                                            class="text-white font-weight-bold">
                                            {{ item.analysis.volume_analysis.label }}
                                        </v-chip>
                                    </template>
                                    <div v-html="item.analysis.volume_analysis.tooltip"></div>
                                </v-tooltip>
                                <span v-else style="color: #999;">-</span>
                            </template>

                            <!-- Price vs MA Column -->
                            <template v-slot:item.price_vs_ma="{ item }">
                                <v-tooltip v-if="item.analysis?.price_position" location="top">
                                    <template v-slot:activator="{ props }">
                                        <v-chip v-bind="props" :color="item.analysis.price_position.color"
                                            :prepend-icon="item.analysis.price_position.icon" size="small"
                                            class="text-white font-weight-bold">
                                            {{ item.analysis.price_position.label }}
                                        </v-chip>
                                    </template>
                                    <div v-html="item.analysis.price_position.tooltip"></div>
                                </v-tooltip>
                                <span v-else style="color: #999;">-</span>
                            </template>

                            <!-- Convergence Column -->
                            <template v-slot:item.convergence="{ item }">
                                <v-tooltip v-if="item.analysis?.convergence" location="top">
                                    <template v-slot:activator="{ props }">
                                        <v-chip v-bind="props" :color="item.analysis.convergence.color"
                                            :prepend-icon="item.analysis.convergence.icon" size="small"
                                            class="text-white font-weight-bold">
                                            {{ item.analysis.convergence.label }}
                                        </v-chip>
                                    </template>
                                    <div v-html="item.analysis.convergence.tooltip"></div>
                                </v-tooltip>
                                <span v-else style="color: #999;">-</span>
                            </template>

                            <!-- Order & Crosses Column - 3 icons independent -->
                            <template v-slot:item.order_crosses="{ item }">
                                <div v-if="item.analysis" style="display: flex; gap: 4px; justify-content: center;">
                                    <!-- Perfect Order Icon -->
                                    <v-tooltip location="top">
                                        <template v-slot:activator="{ props }">
                                            <v-icon v-bind="props"
                                                :icon="item.analysis.perfect_order ? 'mdi-check-circle' : 'mdi-close-circle'"
                                                :color="item.analysis.perfect_order ? 'success' : 'grey'" size="small"
                                                :style="{opacity: item.analysis.perfect_order ? 1 : 0.3}">
                                            </v-icon>
                                        </template>
                                        <div v-if="item.analysis.perfect_order">‚úÖ Perfect Order: MA10 > MA20 > MA50
                                        </div>
                                        <div v-else>‚ùå No Perfect Order</div>
                                    </v-tooltip>

                                    <!-- Golden Cross Icon -->
                                    <v-tooltip location="top">
                                        <template v-slot:activator="{ props }">
                                            <v-icon v-bind="props"
                                                :icon="item.analysis.golden_cross?.icon || 'mdi-star-circle'"
                                                :color="item.analysis.golden_cross?.color || 'grey'" size="small"
                                                :style="{opacity: item.analysis.golden_cross?.has_cross ? 1 : 0.3}">
                                            </v-icon>
                                        </template>
                                        <div v-html="item.analysis.golden_cross?.tooltip || 'No Golden Cross'"></div>
                                    </v-tooltip>

                                    <!-- Death Cross Icon -->
                                    <v-tooltip location="top">
                                        <template v-slot:activator="{ props }">
                                            <v-icon v-bind="props" icon="mdi-close-circle"
                                                :color="item.analysis.death_cross?.has_cross ? 'error' : 'grey'"
                                                size="small"
                                                :style="{opacity: item.analysis.death_cross?.has_cross ? 1 : 0.3}">
                                            </v-icon>
                                        </template>
                                        <div v-html="item.analysis.death_cross?.tooltip || 'No Death Cross'"></div>
                                    </v-tooltip>
                                </div>
                                <span v-else style="color: #999;">-</span>
                            </template>

                            <!-- Perfect Order Column (removed - now in Order & Crosses) -->
                            <!-- <template v-slot:item.perfect_order="{ item }">
                                <v-icon v-if="item.analysis?.perfect_order" icon="mdi-check-circle"
                                    color="success"></v-icon>
                                <v-icon v-else-if="item.analysis" icon="mdi-close-circle" color="grey"
                                    size="small"></v-icon>
                                <span v-else style="color: #999;">-</span>
                            </template> -->

                            <!-- Expansion Column -->
                            <template v-slot:item.expansion="{ item }">
                                <v-tooltip v-if="item.analysis?.expansion" location="top">
                                    <template v-slot:activator="{ props }">
                                        <v-chip v-bind="props" :color="item.analysis.expansion.color"
                                            :prepend-icon="item.analysis.expansion.icon" size="small"
                                            class="text-white font-weight-bold">
                                            {{ item.analysis.expansion.label }}
                                        </v-chip>
                                    </template>
                                    <div v-html="item.analysis.expansion.tooltip"></div>
                                </v-tooltip>
                                <span v-else style="color: #999;">-</span>
                            </template>

                            <!-- Momentum Column -->
                            <template v-slot:item.momentum="{ item }">
                                <v-tooltip v-if="item.analysis?.momentum" location="top">
                                    <template v-slot:activator="{ props }">
                                        <v-chip v-bind="props" :color="item.analysis.momentum.color"
                                            :prepend-icon="item.analysis.momentum.icon" size="small"
                                            class="text-white font-weight-bold">
                                            {{ item.analysis.momentum.label }}
                                        </v-chip>
                                    </template>
                                    <div v-html="item.analysis.momentum.tooltip"></div>
                                </v-tooltip>
                                <span v-else style="color: #999;">-</span>
                            </template>
                        </v-data-table>
                    </v-card>

                    <v-overlay :model-value="loading" class="align-center justify-center">
                        <v-progress-circular indeterminate size="64" color="primary"></v-progress-circular>
                    </v-overlay>

                    <v-snackbar v-model="errorSnackbar" color="error" timeout="5000">
                        {{ errorMessage }}
                        <template v-slot:actions>
                            <v-btn variant="text" @click="errorSnackbar = false">ƒê√≥ng</v-btn>
                        </template>
                    </v-snackbar>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.1/dist/vuetify.min.js"></script>
    <script>
        const { createApp } = Vue;
        const { createVuetify } = Vuetify;

        const vuetify = createVuetify({
            theme: {
                defaultTheme: 'light',
                themes: {
                    light: {
                        colors: {
                            primary: '#1976D2',
                            secondary: '#424242',
                            accent: '#82B1FF',
                            error: '#FF5252',
                            info: '#2196F3',
                            success: '#4CAF50',
                            warning: '#FFC107',
                        },
                    },
                },
            },
        });

        const app = createApp({
            data() {
                return {
                    loading: false,
                    selectedExchange: 'WATCHLIST',
                    matrixData: {
                        dates: [],
                        symbols: [],
                        stats: {}
                    },
                    search: '',
                    errorSnackbar: false,
                    errorMessage: '',
                    // Auto-analysis queue
                    analyzingQueue: [],
                    analyzingProgress: { completed: 0, total: 0 },
                    maxConcurrent: 5,
                    autoAnalyzing: false
                };
            },
            computed: {
                // Sorted symbols with convergence priority (smallest convergence % first)
                sortedSymbols() {
                    if (!this.matrixData || !this.matrixData.symbols) {
                        return [];
                    }

                    const symbols = [...this.matrixData.symbols];

                    // Sort by convergence_pct (smallest first = tightest convergence)
                    // Symbols without analysis will be at the end
                    symbols.sort((a, b) => {
                        const aConvergence = a.analysis?.convergence?.convergence_pct;
                        const bConvergence = b.analysis?.convergence?.convergence_pct;

                        // Handle undefined/null - put them at the end
                        if (aConvergence === undefined || aConvergence === null) return 1;
                        if (bConvergence === undefined || bConvergence === null) return -1;

                        // Ascending order (smallest convergence_pct first = tightest)
                        return aConvergence - bConvergence;
                    });

                    return symbols;
                },
                priceStats() {
                    if (!this.matrixData || !this.matrixData.symbols) {
                        return { up: 0, down: 0, neutral: 0, total: 0 };
                    }

                    let up = 0, down = 0, neutral = 0;

                    this.matrixData.symbols.forEach(symbol => {
                        const change = symbol.analysis?.price?.changePercent;
                        if (change !== null && change !== undefined) {
                            if (change > 0) {
                                up++;
                            } else if (change < 0) {
                                down++;
                            } else {
                                neutral++;
                            }
                        } else {
                            neutral++;
                        }
                    });

                    return {
                        up,
                        down,
                        neutral,
                        total: up + down + neutral
                    };
                },
                matrixHeaders() {
                    return [
                        {
                            title: 'Symbol',
                            key: 'symbol',
                            align: 'start',
                            sortable: true,
                            width: '100px'
                        },
                        {
                            title: 'Price',
                            key: 'price',
                            align: 'end',
                            sortable: true,
                            width: '100px'
                        },
                        {
                            title: 'Volume',
                            key: 'volume',
                            align: 'center',
                            sortable: true,
                            width: '120px'
                        },
                        {
                            title: 'Price vs MA',
                            key: 'price_vs_ma',
                            align: 'center',
                            sortable: true,
                            width: '120px'
                        },
                        {
                            title: 'Convergence',
                            key: 'convergence',
                            align: 'center',
                            sortable: true,
                            width: '150px'
                        },
                        {
                            title: 'Order & Crosses',
                            key: 'order_crosses',
                            align: 'center',
                            sortable: true,
                            width: '130px'
                        },
                        {
                            title: 'Expansion',
                            key: 'expansion',
                            align: 'center',
                            sortable: true,
                            width: '120px'
                        },
                        {
                            title: 'Momentum',
                            key: 'momentum',
                            align: 'center',
                            sortable: true,
                            width: '140px'
                        },
                    ];
                }
            },
            mounted() {
                this.loadData().then(() => {
                    this.autoAnalyzeAll();
                });
            },
            watch: {
                selectedExchange() {
                    this.loadData().then(() => {
                        this.autoAnalyzeAll();
                    });
                }
            },
            methods: {
                formatPriceChange(price, changePercent) {
                    if (price === null || price === undefined) return '-';
                    // Price is already in thousands (e.g., 23.55 = 23,550 VND)
                    const priceFormatted = price.toFixed(2);
                    if (changePercent === null || changePercent === undefined) {
                        return `${priceFormatted}`;
                    }
                    const sign = changePercent > 0 ? '+' : '';
                    const percent = Math.abs(changePercent) < 10 ? changePercent.toFixed(1) : Math.round(changePercent);

                    return `${priceFormatted} (${sign}${percent}%)`;
                },

                getChangeClass(change) {
                    if (change === null || change === undefined) return 'change-neutral';
                    if (change > 0) return 'change-positive';
                    if (change < 0) return 'change-negative';
                    return 'change-neutral';
                },
                async loadData() {
                    this.loading = true;
                    this.errorSnackbar = false;

                    try {
                        const response = await fetch(`/api/symbols?exchange=${this.selectedExchange}`);
                        const result = await response.json();

                        if (result.success) {
                            // Initialize analysis fields for each symbol to ensure reactivity
                            result.data.symbols = result.data.symbols.map(symbol => ({
                                ...symbol,
                                analyzing: false,
                                analysis: null,
                                analysisError: null,
                                fetchingPrice: false
                            }));

                            this.matrixData = result.data;
                            console.log(`‚úÖ Loaded ${result.data.symbols.length} symbols`);
                        } else {
                            throw new Error(result.error || 'Failed to load data');
                        }
                    } catch (error) {
                        console.error('‚ùå Error loading data:', error);
                        this.errorMessage = 'Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu: ' + error.message;
                        this.errorSnackbar = true;
                    } finally {
                        this.loading = false;
                    }
                },

                // Auto-analysis methods
                async autoAnalyzeAll() {
                    if (!this.matrixData || !this.matrixData.symbols || this.matrixData.symbols.length === 0) {
                        return;
                    }

                    if (this.autoAnalyzing) {
                        console.log('‚ö†Ô∏è Auto-analysis already running, skipping...');
                        return;
                    }

                    this.autoAnalyzing = true;

                    // Priority: VN30 first, then others
                    const vn30Symbols = this.matrixData.symbols.filter(s => s.isVN30);
                    const otherSymbols = this.matrixData.symbols.filter(s => !s.isVN30);
                    const sortedSymbols = [...vn30Symbols, ...otherSymbols];

                    this.analyzingProgress = {
                        completed: 0,
                        total: sortedSymbols.length
                    };

                    console.log(`üöÄ Auto-analyzing ${sortedSymbols.length} symbols (${vn30Symbols.length} VN30 priority)...`);
                    console.log(`‚è±Ô∏è Sequential mode: 2s delay between requests (~${Math.ceil(sortedSymbols.length * 2 / 60)} minutes total)`);

                    // Process sequentially with delay
                    await this.analyzeBatch(sortedSymbols);

                    this.autoAnalyzing = false;
                    console.log(`‚úÖ Completed auto-analysis: ${this.analyzingProgress.completed}/${this.analyzingProgress.total}`);
                },

                async analyzeBatch(symbols) {
                    // Sequential processing with 1s delay to avoid rate limiting
                    for (let i = 0; i < symbols.length; i++) {
                        const item = symbols[i];

                        try {
                            await this.analyzeSymbolSilent(item);
                            this.analyzingProgress.completed++;
                        } catch (err) {
                            console.error(`‚ùå Error analyzing ${item.symbol}:`, err);
                            this.analyzingProgress.completed++;
                        }

                        // Add 1s delay between requests (except for the last one)
                        if (i < symbols.length - 1) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                    }
                },

                async analyzeSymbolSilent(item) {
                    if (item.analyzing || item.analysis) return; // Skip if already analyzing or analyzed

                    item.analyzing = true;
                    item.analysisError = null;

                    try {
                        const response = await fetch(`/api/analyze/${item.symbol}`);
                        const result = await response.json();

                        if (result.success) {
                            Object.assign(item, {
                                ...item,
                                analysis: result.data,
                                analyzing: false,
                                analysisError: null
                            });
                            console.log(`‚úÖ [${this.analyzingProgress.completed + 1}/${this.analyzingProgress.total}] ${item.symbol}: ${result.data.recommendation}`);;
                        } else {
                            item.analysisError = result.error || 'Analysis failed';
                            item.analyzing = false;
                        }
                    } catch (error) {
                        item.analysisError = error.message;
                        item.analyzing = false;
                    }
                }
            },
        });

        app.use(vuetify).mount('#app');
    </script>
</body>

</html>
