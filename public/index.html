<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Filter - VN30 Tracker (Matrix View)</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.5.1/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
    <style>
        [v-cloak] {
            display: none;
        }

        .stock-symbol {
            font-weight: 600;
            font-size: 1.05em;
            font-family: 'Courier New', monospace;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .stock-symbol:hover {
            color: #1976D2;
        }

        .vn30-icon {
            color: #4CAF50;
            font-size: 1em;
        }

        .matrix-cell {
            text-align: center;
            padding: 4px;
        }

        .status-new {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-normal {
            color: #2196F3;
        }

        .status-removed {
            color: #9E9E9E;
            text-decoration: line-through;
        }

        .status-absent {
            color: #E0E0E0;
        }

        .date-header {
            font-weight: 600;
            font-size: 0.8em;
            white-space: nowrap;
            writing-mode: horizontal-tb;
        }

        .legend-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-right: 16px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <v-app>
            <v-app-bar color="primary" density="compact">
                <v-app-bar-title>
                    <v-icon icon="mdi-chart-line" class="mr-2"></v-icon>
                    Stock Filter - Matrix View
                </v-app-bar-title>
                <v-spacer></v-spacer>
                <v-btn icon="mdi-file-import" @click="processRawData" :loading="processing" variant="text"
                    title="Process raw.json"></v-btn>
                <v-btn icon="mdi-refresh" @click="loadData" :loading="loading" variant="text" title="Reload"></v-btn>
            </v-app-bar>

            <v-main>
                <v-container fluid>
                    <!-- Matrix Table -->
                    <v-card>
                        <v-card-title>
                            Lịch sử theo ngày ({{ matrixData.stats.totalDates || 0 }} ngày gần nhất)
                        </v-card-title>

                        <v-data-table :headers="matrixHeaders" :items="matrixData.symbols || []" :items-per-page="100"
                            class="elevation-1" density="compact" :search="search">
                            <template v-slot:top>
                                <v-text-field v-model="search" label="Tìm kiếm mã" prepend-inner-icon="mdi-magnify"
                                    variant="outlined" hide-details single-line class="ma-4"
                                    density="compact"></v-text-field>
                            </template>

                            <!-- Symbol Column -->
                            <template v-slot:item.symbol="{ item }">
                                <a :href="item.tradingViewUrl" target="_blank" class="stock-symbol"
                                    style="text-decoration: none; color: inherit;">
                                    {{ item.symbol }}
                                    <v-icon v-if="item.isVN30" icon="mdi-star" class="vn30-icon" title="VN30"></v-icon>
                                </a>
                            </template>

                            <!-- Date Columns -->
                            <template v-for="(date, index) in matrixData.dates" :key="date.date"
                                v-slot:[`item.day${index}`]="{ item }">
                                <div class="matrix-cell">
                                    <v-icon v-if="item.days[index].status === 'new'" icon="mdi-checkbox-marked-circle"
                                        class="status-new" title="Mới"></v-icon>
                                    <v-icon v-else-if="item.days[index].status === 'normal'" icon="mdi-checkbox-marked"
                                        class="status-normal" title="Bình thường"></v-icon>
                                    <v-icon v-else-if="item.days[index].status === 'removed'" icon="mdi-close-circle"
                                        class="status-removed" title="Sắp loại"></v-icon>
                                    <v-icon v-else icon="mdi-minus" class="status-absent" title="Không có"></v-icon>
                                </div>
                            </template>
                        </v-data-table>
                    </v-card>

                    <v-overlay :model-value="loading" class="align-center justify-center">
                        <v-progress-circular indeterminate size="64" color="primary"></v-progress-circular>
                    </v-overlay>

                    <v-snackbar v-model="errorSnackbar" color="error" timeout="5000">
                        {{ errorMessage }}
                        <template v-slot:actions>
                            <v-btn variant="text" @click="errorSnackbar = false">Đóng</v-btn>
                        </template>
                    </v-snackbar>
                </v-container>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.15/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.5.1/dist/vuetify.min.js"></script>
    <script>
        const { createApp } = Vue;
        const { createVuetify } = Vuetify;

        const vuetify = createVuetify({
            theme: {
                defaultTheme: 'light',
                themes: {
                    light: {
                        colors: {
                            primary: '#1976D2',
                            secondary: '#424242',
                            accent: '#82B1FF',
                            error: '#FF5252',
                            info: '#2196F3',
                            success: '#4CAF50',
                            warning: '#FFC107',
                        },
                    },
                },
            },
        });

        const app = createApp({
            data() {
                return {
                    loading: false,
                    processing: false,
                    matrixData: {
                        dates: [],
                        symbols: [],
                        stats: {}
                    },
                    search: '',
                    errorSnackbar: false,
                    errorMessage: '',
                };
            },
            computed: {
                matrixHeaders() {
                    const headers = [
                        {
                            title: 'Mã CK',
                            key: 'symbol',
                            align: 'start',
                            sortable: true,
                            width: '120px'
                        }
                    ];

                    // Add date columns
                    this.matrixData.dates.forEach((date, index) => {
                        headers.push({
                            title: `${date.dateFormatted} (${date.vn30Count}/${date.count})`,
                            key: `day${index}`,
                            align: 'center',
                            sortable: false,
                            width: '120px'
                        });
                    });

                    return headers;
                }
            },
            mounted() {
                this.loadData();
            },
            methods: {
                async loadData() {
                    this.loading = true;
                    this.errorSnackbar = false;

                    try {
                        const response = await fetch('/api/stocks/matrix');
                        const result = await response.json();

                        if (result.success) {
                            this.matrixData = result.data;
                            console.log('✅ Loaded matrix:', result.data.stats);
                        } else {
                            throw new Error(result.error || 'Failed to load data');
                        }
                    } catch (error) {
                        console.error('❌ Error loading data:', error);
                        this.errorMessage = 'Không thể tải dữ liệu: ' + error.message;
                        this.errorSnackbar = true;
                    } finally {
                        this.loading = false;
                    }
                },

                async processRawData() {
                    this.processing = true;
                    try {
                        const response = await fetch('/api/process-raw', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' }
                        });
                        const result = await response.json();

                        if (result.success) {
                            console.log('✅ Processed raw.json:', result);
                            await this.loadData();
                        } else {
                            throw new Error(result.message || result.error || 'Failed to process');
                        }
                    } catch (error) {
                        console.error('❌ Error processing raw data:', error);
                        this.errorMessage = 'Không thể xử lý raw.json: ' + error.message;
                        this.errorSnackbar = true;
                    } finally {
                        this.processing = false;
                    }
                },
            },
        });

        app.use(vuetify).mount('#app');
    </script>
</body>

</html>
